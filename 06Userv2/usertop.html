<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function () {
            init();
        });

        function init() {
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + name + 'さん';
        }

        function buttonPressed() {
            var userid = sessionStorage.getItem('userid');
            location.href = `update.html?userid=${userid}`;
        }

        function buttonPressed2() {
            var userid = sessionStorage.getItem('userid');
            var username = sessionStorage.getItem('username');
            location.href = `tweet.html?username=${username}`;
        }

        function buttonPressed3() {
            var userid = sessionStorage.getItem('userid');
            var username = sessionStorage.getItem('username');
            location.href = `follow.html?username=${username}`;
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <br>
    <p><button onclick="buttonPressed()">ユーザ情報変更</button></p>
    <p><button onclick="buttonPressed2()">ツイート機能</button></p>
    <p><button onclick="buttonPressed3()">フォロー機能</button></p>
    <hr>

</body>

</html>
